<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="paginainicial.html">← Voltar</a>
            <span>Editar Perfil</span>
        </nav>
    </header>

    <main>
        <h2>Editar Perfil</h2>

        <form id="formEditar">
            <label>Nome:</label>
            <input type="text" id="nome" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Salvar Alterações</button>
        </form>

        <p id="mensagem"></p>
    </main>

    <script>
        const token = localStorage.getItem("tokenUsuario");
        if (!token) window.location.href = "login.html";

        async function carregarPerfil() {
            const resposta = await fetch("http://localhost:3000/usuarios/perfil", {
                method: "GET",
                headers: { "Authorization": "Bearer " + token }
            });

            const dados = await resposta.json();
            document.getElementById("nome").value = dados.nome;
            document.getElementById("email").value = dados.email;
        }

        carregarPerfil();

        document.getElementById("formEditar").addEventListener("submit", async (e) => {
            e.preventDefault();

            const dados = {
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value
            };

            const resposta = await fetch("http://localhost:3000/usuarios/editar", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(dados)
            });

            const resultado = await resposta.json();
            document.getElementById("mensagem").innerText = resultado.mensagem;
        });
    </script>

</body>
</html>
