<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Sistema de Agendamento</title>
  <link rel="stylesheet" href="/public/style.css">
</head>

<body>

  <header>
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="login.html">Entrar</a>
      <a href="/usuarios/registrar">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Login</h2>

    <form id="formLogin">

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <button type="submit">Entrar</button>
    </form>

    <p id="mensagem"></p>
  </main>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        email: document.getElementById('email').value.trim(),
        senha: document.getElementById('senha').value
      };

      try {
        const resposta = await fetch("http://localhost:3000/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();
        const msg = document.getElementById("mensagem");
        msg.innerText = resultado.message;

        if (resposta.ok) {
          msg.style.color = "green";
          localStorage.setItem("tokenUsuario", resultado.token);

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          msg.style.color = "red";
        }

      } catch {
        document.getElementById("mensagem").innerText = "Erro ao conectar ao servidor.";
      }
    });
  </script>

</body>

</html>
