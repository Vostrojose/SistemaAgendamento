<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastro</h1>
  <form action="https://sistemaagendamento-2q69.onrender.com/usuarios/registrar" method="POST">
